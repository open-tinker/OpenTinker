# Job Scheduler Configuration

# GPU IDs available for job allocation
available_gpus: [3, 4, 5, 6, 7, 8]

# Number of GPUs to allocate per job
gpus_per_job: 4

# Port range for spawned training servers [min, max]
# Set to null to auto-detect available ports
port_range: null # or [38564, 38600] for manual range

# Number of ports to auto-detect if port_range is null
num_ports: 50

# Port for the scheduler server itself
scheduler_port: 8765

# Authentication settings
enable_auth: true # Set to false to disable authentication

# Path to SQLite user database
user_db_path: "scheduler_users.db"

# Directory to store job logs
logs_dir: "/workspace/logs"
